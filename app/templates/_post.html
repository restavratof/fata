<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('user', email=post.user_id) }}">
                <img src="{{ post.user_avatar(70) }}" />
            </a>
        </td>
        <td>
            <a href="{{ url_for('user', email=post.user_id) }}">
                {{ post.user_id }}
            </a>
            said {{ moment(post.timestamp).fromNow() }}:
            <br>
            {{ post.body }}
        </td>
    </tr>
</table>
